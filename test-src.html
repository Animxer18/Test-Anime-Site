<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test HLS Stream with Hls.js</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Test HLS Stream with Hls.js</h1>
  <label for="stream-url">Enter m3u8 stream URL:</label>
  <input type="text" id="stream-url" style="width: 80%;" />
  <button id="submit-url">Submit</button>
  <br><br>

  <video id="player" controls></video>

  <script>
    document.getElementById('submit-url').addEventListener('click', () => {
  const streamUrl = document.getElementById('stream-url').value;
  const corsProxy = 'https://cors-anywhere.herokuapp.com/';
  const proxiedStreamUrl = corsProxy + streamUrl;
  const video = document.getElementById('player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(proxiedStreamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = proxiedStreamUrl;
    video.addEventListener('loadedmetadata', () => {
      video.play();
    });
  } else {
    console.error('This browser does not support HLS playback');
  }
});
  </script>
</body>
</html>
