<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anime Site</title>
	<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/demo.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
</head>

<body>
	<header>
		<div class="header-wrapper">
			<div class="logo">Anime Site</div>
		</div>
	</header>
	<main>
        <section class="search-section">
            <div class="container">
              <h2>Search Anime</h2>
              <form action="" method="get">
                <input type="search" name="search" placeholder="Search for Anime...">
                <button type="submit">Search</button>
              </form>
            </div>
          </section>          

        <section class="video-section">
            <div class="container">
              <h2>Video Section</h2>
              <video id="player2" playsinline controls>
                <source src="https://eu-05.files.nextcdn.org/get/05/16/02bb9df81bc3d2e1ba8c332ae25dc03d5e821d7d7344beea86cd28e35d1d6d6b?file=AnimePahe_Sousei_no_Onmyouji_-_01_1080p_HorribleSubs.mp4&token=cALf2Yn0XXcTsIZawfy82g&expires=1682156428" type="video/webm"/>
              </video>
            </div>
            <script>
              const player = new Plyr('#player2', {
                controls: [
                  'play-large',
                  'rewind',
                  'play',
                  'fast-forward',
                  'progress',
                  'current-time',
                  'duration',
                  'mute',
                  'volume',
                  'quality',
                  'captions',
                  'settings',
                  'pip',
                  'airplay',
                  'fullscreen'
                ],
              });
            </script>
          </section>
	</main>

	<footer>
		<div class="footer-wrapper">
			<p>&copy; Anime Site 2023</p>
		</div>
	</footer>
</body>
</html>
